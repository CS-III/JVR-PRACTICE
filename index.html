<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="card ">
  <h5 class="card-header">FORMULARIO</h5>
  <div class="card-body">
    <form action="/send-mensaje" method="post" >
     <div class="p-5">
        <div class="mb-3">
            <label  class="form-label">Nombre</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label  class="form-label">Correo</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Correo">
        </div>
        <div class="mb-3">
          <label  class="form-label">Telefono</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Telefono">
        </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Tipo de documento</label>
            <select id="disabledSelect" class="form-select" placeholder="Tipo de documento">
              <option></option>
              <option>Cedula</option>
              <option>Pasaporte</option>
              <option>Tarjeta de identidad</option>
              <option>Otro...<option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" >
              <label class="form-check-label" >
                Autoriza tratamiento de datos
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>
